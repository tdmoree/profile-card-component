<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="image/favicon-32x32(1).png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="content">
        <img class="topContainer" src="image/bg-pattern-card.svg" alt="pattern card" />
        <div class="profileContent">
          <div class="profile">
            <img class="profileImg" src="image/image-victor.jpg" alt="Avater" />
            <div class="flex">
              <h2>Victor Crest</h2>
              <p class="bottom">26</p>
            </div>
            <span class="span">London</span>
          </div>
        </div>
        <div class="border">
          <div class="number">
            <div class="head1">
              <h1 class="head">80K</h1>
              <span>Followers </span>
            </div>
            <div class="head2">
              <h1 class="head">803K</h1>
              <span>Likes</span>
            </div>
            <div class="head3">
              <h1 class="head">1.4K</h1>
              <span>Photos</span>
            </div>
          </div>  
        </div>
      </div>
    </div>  
  </body>
</html>
